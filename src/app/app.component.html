<div class="corpo">
  <h1>Lista de Tarefas</h1>
  <div class="tela">
    <criador-de-tarefas></criador-de-tarefas>

    <pesquisa-de-tarefas></pesquisa-de-tarefas>

    <div class="tarefas">
      <!--Perceba que apenas usamos um for para iterar sobre as tarefas com a diretiva ngFor-->
      <div *ngFor="let tarefa of tarefasDaAPI" class="tarefa" [ngStyle]="{'background-color': tarefa.corDaTarefa}">
        <h2>{{tarefa.nome}}</h2>
        <h2> Proprietário: {{tarefa.proprietario}} </h2>
        <h2> Data início: {{ tarefa.dataInicio | date: 'dd/MM/yyyy' }} </h2>
        <h2> Data início: {{ tarefa.dataInicio | date: 'dd/MM/yyyy' }} </h2>

        <button class="tarefa_button" (click)="editarTarefa()">editar</button>
        <button class="tarefa_button" (click)="excluirTarefa(tarefa.id)">excluir</button>

        <div *ngIf="componenteVisivel" class="edicaoDeTarefa">
          <editor-de-tarefas [tarefa]="tarefa">
          </editor-de-tarefas>
          <button (click)="cancelarEdicao()" class="tarefa_button posicao_botao">Fechar guia de edição</button>
        </div>

      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
